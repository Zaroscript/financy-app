<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Management App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Personal Finance Management</h1>

      <div class="form-section">
        <h2>Add Income</h2>
        <input type="text" id="incomeSource" placeholder="Income Source" />
        <input type="number" id="incomeAmount" placeholder="Amount" />
        <button id="addIncomeBtn">Add Income</button>
      </div>

      <div class="form-section">
        <h2>Add Expense</h2>
        <input type="text" id="expenseSource" placeholder="Expense Source" />
        <input type="number" id="expenseAmount" placeholder="Amount" />
        <button id="addExpenseBtn">Add Expense</button>
      </div>

      <div class="form-section">
        <h2>Set Budget</h2>
        <input type="number" id="budgetAmount" placeholder="Budget Amount" />
        <button id="setBudgetBtn">Set Budget</button>
      </div>

      <div class="summary">
        <h2>Summary</h2>
        <p>Total Income: <span id="totalIncome">0</span></p>
        <p>Total Expenses: <span id="totalExpenses">0</span></p>
        <p>Budget: <span id="budget">0</span></p>
        <p>Remaining: <span id="remaining">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
